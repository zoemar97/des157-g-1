<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Prototype 1</title>
  <link href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/plugins/ScrollToPlugin.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/ScrollMagic.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/plugins/debug.addIndicators.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/plugins/animation.gsap.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>
  <nav id="nav">
    <ul>
      <li><a href="#page1" id="anchor1"></a></li>
      <li><a href="#page2" id="anchor2"></a></li>
      <li><a href="#page3" id="anchor3"></a></li>
      <li><a href="#page4" id="anchor4"></a></li>
      <li><a href="#page5" id="anchor5"></a></li>
    </ul>
  </nav>

  <header>
    <h1 id="title">Separadas.<button id='button'>Petition</button></h1>

    <section id="menu">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </section>
    <section id="menuModal">
    </section>
  </header>
  <section class="page" id="page1">
    <img src="images/girl.svg" id="girl" alt="girl" width="200" height="200">
    <img src="images/mom.svg" id="mom" alt="mom" width="200" height="300">
  </section>
  <section class="page" id="page2"></section>
  <section class="page" id="page3"></section>
  <section class="page" id="page4"></section>
  <section class="page" id="page5">
    <section class="container">
      <form>
        <h2>Support Migrant Children, Sign the Petition.</h2>
        <section class="row">
          <section class="col-25">
            <label for="fname">First Name</label>
          </section>
          <section class="col-75">
            <input type="text" id="fname" name="firstname" placeholder="Your name..">
          </section>
        </section>
        <section class="row">
          <section class="col-25">
            <label for="lname">Last Name:</label>
          </section>
          <section class="col-75">
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">
          </section>
        </section>
        <section class="row">
          <section class="col-25">
            <label for="state">State:</label>
          </section>
          <section class="col-75">
            <select id="state" name="state">
              <option value="california">Choose one</option>
              <option value="nevada">Calfornia</option>
              <option value="texas">Texas</option>
              <option value="nevada">Nevada</option>
              <option value="new york">New York</option>
              <option value="florida">Florida</option>
            </select>
          </section>
        </section>
        <section class="row">
          <section class="col-25">
            <label for="message">Message</label>
          </section>
          <section class="col-75">
            <textarea id="message" name="message" placeholder="Write something.." style="height:200px"></textarea>
          </section>
        </section>
        <section id="control">
          <section id="generalReset" class="button">Reset</section>
            <section id="submit" class="button">Submit</section>
            </section>
          </form>
          </section>

          <section id="submitoverlay">
            <section id="submitsheet">
              <p><b>Thank you!</b></p>
              <p>We appreciate the support.</p>
              <p>We hope you take the time to share this site!</p>
              <section id="submitReset" class="button">Start Over</section>
              </section>

            </section>
          </section>


          <footer>

              <a href="https://validator.w3.org/check?uri=referer">Valid HTML 5 |</a>
              <a href="https://jigsaw.w3.org/css-validator/check/referer">Valid CSS</a>

          </footer>

          <script src="script.js"></script>
</body>
